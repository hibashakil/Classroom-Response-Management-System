<h3>Your Courses</h3>
<div class="row">
    <div *ngFor="let course of courses" [class.active]="course === selectedCourse" (click)="onSelect(course)" class="col-md-3">
        <div class="module course">
            <h4>{{course.courseName}}</h4>
        </div>
    </div>
</div>
