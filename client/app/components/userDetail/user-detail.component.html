<div *ngIf="user" class="form-horizontal">
    <h2>{{user.name}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newUser">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{user._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.name" placeholder="name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Roll Number: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.rollNumber" placeholder="rollNumber" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Phone Number: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="user.phoneNumber" placeholder="phoneNumber" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
