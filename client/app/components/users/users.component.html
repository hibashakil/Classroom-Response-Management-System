<h1>{{title}}</h1>
<h2>My Users</h2>
<div class="row">
    <div class="col-md-12">
        <div class="error" *ngIf="error">{{error}}</div>
        <div class="pull-right">
            <button class="btn btn-success" (click)="addUser()">Add New User</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Object Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" [class.active]="user === selectedUser" (click)="onSelect(user)">
                    <td>{{user._id}}</td>
                    <td>{{user.name}}</td>
                    <td><button class="btn btn-danger" (click)="deleteUser(user, $event)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div *ngIf="selectedUser">
            <h2>
                {{selectedUser.name | uppercase}} is my user
            </h2>
            <button class="btn btn-primary" (click)="gotoDetail()">View Details</button>
        </div>
    </div>
</div>
